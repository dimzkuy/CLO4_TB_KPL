<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pembayaran Berhasil</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="main-card shadow-lg p-8 max-w-md w-full text-center">
      <div class="flex flex-col items-center mb-6">
        <svg width="64" height="64" fill="none" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12" fill="#f7b731"/>
          <path d="M7 13l3 3 7-7" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h2 class="text-2xl font-bold mt-4 mb-2">Pembayaran Berhasil!</h2>
        <p class="mb-4">Terima kasih, pembayaran Anda telah diproses.</p>
      </div>
      <div class="mb-6 text-left">
        <h3 class="font-semibold mb-2">Detail Tiket</h3>
        <div><span class="font-bold">Film:</span> <span id="filmTitle"></span></div>
        <div><span class="font-bold">Jam Tayang:</span> <span id="showTime"></span></div>
        <div><span class="font-bold">Kursi:</span> <span id="seats"></span></div>
        <div><span class="font-bold">Harga Total:</span> <span id="totalPrice"></span></div>
      </div>
      <div class="flex flex-col gap-3">
        <button class="btn-yellow py-2 rounded-md text-lg" onclick="downloadPDF()">Cetak Tiket (PDF)</button>
        <button class="btn-yellow py-2 rounded-md text-lg" onclick="downloadCSV()">Cetak Tiket (CSV)</button>
        <a href="home.html" class="mt-2 underline text-sm text-yellow-300">Kembali ke Beranda</a>
      </div>
    </div>
    <script src="../scripts/PaymentSuccess.js"></script>
  </body>
</html>
