<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <!-- Navbar -->

        <div class="nav-container">
            <div class="nav-logo">

                CinemaBook
            </div>
            <ul class="nav-menu">
                <li class="nav-item">

                </li>
                <li class="nav-item">

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Login Section -->
        <div class="auth-container">
            <div class="auth-form">
                <h2 class="auth-title">Masuk ke Akun</h2>
                <p class="auth-subtitle">Masukkan username/email dan password Anda</p>

                <!-- Form dengan class yang sesuai dengan CSS -->
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="loginUsername">Username atau Email</label>
                        <input type="text" id="loginUsername" name="username" class="form-input"
                            placeholder="Masukkan username atau email" required>
                        <!-- Container untuk validation icon -->
                        <div class="validation-icon"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" class="form-input"
                            placeholder="Masukkan password" required>
                        <!-- Container untuk validation icon -->
                        <div class="validation-icon"></div>
                    </div>

                    <button type="submit" class="form-button">Masuk</button>
                </form>

                <div style="text-align: center; margin-top: 20px;">
                    <p style="font-size: 14px; opacity: 0.8;">
                        Belum punya akun?
                        <a href="register.html" style="color: #ffc107; text-decoration: none;">Daftar di sini</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts dengan urutan yang benar -->
    <script src="../scripts/securityManager.js"></script>
    <script src="../scripts/SessionManager.js"></script>
    <script src="../scripts/NotificationManager.js"></script>
    <script src="../scripts/login.js"></script>
</body>

</html>
