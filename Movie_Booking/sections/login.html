  <div class="container">
    <!-- Login Section -->
    <div class="auth-container">
      <div class="auth-form">
        <h2 class="auth-title">Masuk ke Akun</h2>
        <p class="auth-subtitle">Masukkan username/email dan password Anda</p>

        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Username / Email</label>
            <input type="text" class="form-input" id="loginUsername" placeholder="Masukkan Username atau Email" required />
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" id="loginPassword" placeholder="Masukkan Password" required />
          </div>

          <button type="submit" class="form-button">Masuk</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
          <p style="font-size: 14px; opacity: 0.8;">
            Belum punya akun?
