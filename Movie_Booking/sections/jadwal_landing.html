<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Tayang - CinemaBook</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">üé¨</span>
                CinemaBook
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="landing_page.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="home.html" class="nav-link">Film</a>
                </li>
                <li class="nav-item">
                    <a href="jadwal_landing.html" class="nav-link active">Jadwal</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="register.html" class="nav-link">Register</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header Section -->
        <div class="schedule-header">
            <h1 class="schedule-title">Jadwal Tayang Film</h1>
            <p class="schedule-subtitle">Lihat jadwal tayang film-film terbaru kami</p>
        </div>

        <!-- Date Selection -->
        <div class="date-selector">
            <h3 class="date-title">Pilih Tanggal</h3>
            <div class="date-container" id="dateContainer">
                <!-- Dates will be populated by JavaScript -->
            </div>
        </div>

        <!-- Movie Schedule -->
        <div class="schedule-container" id="scheduleContainer">
            <!-- Movie schedules will be populated by JavaScript -->
        </div>

        <!-- Call to Action -->
        <div class="cta-section">
            <h3 class="cta-title">Ingin Memesan Tiket?</h3>
            <p class="cta-subtitle">Silakan login terlebih dahulu untuk melanjutkan pemesanan</p>
            <div class="cta-buttons">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="register.html" class="btn btn-secondary">Register</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize schedule data
        const scheduleData = {
            'Inception': {
                poster: '../img/Inception.jpeg',
                genre: 'Sci-Fi, Adventure',
                duration: '148 menit',
                rating: '4.8',
                showtimes: ['10:00', '13:30', '16:45', '19:30', '22:15']
            },
            'Interstellar': {
                poster: '../img/Interstelar.jpeg',
                genre: 'Adventure, Drama, Sci-Fi',
                duration: '169 menit',
                rating: '4.7',
                showtimes: ['09:30', '13:00', '16:30', '20:00']
            },
            'The Dark Knight': {
                poster: '../img/The_Dark_Knight.jpeg',
                genre: 'Action, Crime, Drama',
                duration: '152 menit',
                rating: '4.9',
                showtimes: ['11:00', '14:30', '18:00', '21:30']
            },
            'The Shawshank Redemption': {
                poster: '../img/The_Shawshank_Redemption.jpeg',
                genre: 'Drama, Crime',
                duration: '142 menit',
                rating: '4.6',
                showtimes: ['10:30', '14:00', '17:30', '21:00']
            }
        };

        let selectedDate = null;

        // Generate dates for the next 7 days
        function generateDates() {
            const dateContainer = document.getElementById('dateContainer');
            const today = new Date();
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                const dateCard = document.createElement('div');
                dateCard.className = 'date-card';
                if (i === 0) {
                    dateCard.classList.add('active');
                    selectedDate = date.toISOString().split('T')[0];
                }
                
                const dayName = date.toLocaleDateString('id-ID', { weekday: 'short' });
                const dayNumber = date.getDate();
                const monthName = date.toLocaleDateString('id-ID', { month: 'short' });
                
                dateCard.innerHTML = `
                    <div class="date-day">${dayName}</div>
                    <div class="date-number">${dayNumber}</div>
                    <div class="date-month">${monthName}</div>
                `;
                
                dateCard.addEventListener('click', () => selectDate(dateCard, date));
                dateContainer.appendChild(dateCard);
            }
        }

        // Select date
        function selectDate(element, date) {
            document.querySelectorAll('.date-card').forEach(card => {
                card.classList.remove('active');
            });
            element.classList.add('active');
            selectedDate = date.toISOString().split('T')[0];
            generateSchedule();
        }

        // Generate movie schedule (VIEW ONLY VERSION)
        function generateSchedule() {
            const scheduleContainer = document.getElementById('scheduleContainer');
            scheduleContainer.innerHTML = '';

            Object.entries(scheduleData).forEach(([movieTitle, movieData]) => {
                const scheduleCard = document.createElement('div');
                scheduleCard.className = 'schedule-card';
                
                scheduleCard.innerHTML = `
                    <div class="schedule-movie-info">
                        <img src="${movieData.poster}" alt="${movieTitle}" class="schedule-poster">
                        <div class="schedule-details">
                            <h3 class="schedule-movie-title">${movieTitle}</h3>
                            <p class="schedule-genre">${movieData.genre}</p>
                            <div class="schedule-meta">
                                <span class="schedule-duration">‚è±Ô∏è ${movieData.duration}</span>
                                <span class="schedule-rating">‚≠ê ${movieData.rating}/5</span>
                            </div>
                        </div>
                    </div>
                    <div class="schedule-times">
                        <h4 class="times-title">Jam Tayang</h4>
                        <div class="times-container">
                            ${movieData.showtimes.map(time => `
                                <div class="time-slot-display">
                                    ${time}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                scheduleContainer.appendChild(scheduleCard);
            });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            generateDates();
            generateSchedule();
        });
    </script>
</body>
</html>
