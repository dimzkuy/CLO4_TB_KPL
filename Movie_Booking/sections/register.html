<body>

    <div class="container">
        <!-- Register Section -->
        <div class="auth-container">
            <div class="auth-form">
                <h2 class="auth-title">Daftar Akun Baru</h2>
                <p class="auth-subtitle">Buat akun CinemaBook untuk mulai memesan tiket</p>

                <!-- Form dengan security features -->
                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label" for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" name="username" class="form-input"
                            placeholder="Masukkan username (3-20 karakter)" required>
                        <!-- Container untuk validation icon -->
                        <div class="validation-icon"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" class="form-input"
                            placeholder="Masukkan alamat email" required>
                        <!-- Container untuk validation icon -->
                        <div class="validation-icon"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" class="form-input"
                            placeholder="Masukkan password yang kuat" required>
                        <!-- Container untuk validation icon -->
                        <div class="validation-icon"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="Ulangi password" required>
                        <!-- Container untuk validation icon -->
                        <div class="validation-icon"></div>
                    </div>

                    <button type="submit" class="form-button">Daftar Sekarang</button>
                </form>

                <div style="text-align: center; margin-top: 20px;">
                    <p style="font-size: 14px; opacity: 0.8;">
                        Sudah punya akun?
                        <a href="login.html" style="color: #ffc107; text-decoration: none;">Masuk di sini</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts dengan urutan yang benar -->
    <script src="../scripts/SecurityManager.js"></script>
    <script src="../scripts/SessionManager.js"></script>
    <script src="../scripts/NotificationManager.js"></script>
    <script src="../scripts/register.js"></script>
</body>

</html>
